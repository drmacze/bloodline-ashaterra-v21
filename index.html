<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloodline Ashaterra</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h1>🎮 Bloodline Ashaterra</h1>
    <input type="text" id="username" placeholder="Enter Username"/>
    <input type="password" id="pin" placeholder="Enter 4-digit PIN" maxlength="4"/>
    <button onclick="login()">🔓 Login</button>
    <button onclick="loginAsGuest()">🎲 Play as Guest (1 Day)</button>
    <div class="login-options">
      <button>📘 Facebook</button>
      <button>🍎 Apple</button>
      <button>🔍 Google</button>
    </div>
  </div>

  <div class="game-screen" id="gameScreen" style="display:none;">
    <header>
      <h2>🌟 Welcome, <span id="playerName"></span></h2>
      <p>ID: <span id="playerId"></span> | Level: <span id="playerLevel"></span></p>
    </header>
    <nav>
      <button onclick="enterBattle()">⚔️ Battle</button>
      <button onclick="openInventory()">🎒 Inventory</button>
      <button onclick="openShop()">🛒 Shop</button>
      <button onclick="viewQuests()">📜 Quests</button>
      <button onclick="exploreMinimap()">🗺️ Minimap</button>
    </nav>
    <section id="gameContent">
      <p>🧙‍♂️ Ready for your next adventure?</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
