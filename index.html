<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloodline Ashaterra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen" class="screen active">
    <h1>🛡️ Bloodline: Ashaterra</h1>
    <div id="login-options">
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="pin" placeholder="Enter 4-digit PIN" maxlength="4">
      <button onclick="login()">🔓 Login</button>
      <button onclick="guestLogin()">🧪 Guest Trial</button>
      <div class="social-login">
        <button onclick="socialLogin('Google')">Google</button>
        <button onclick="socialLogin('Facebook')">Facebook</button>
        <button onclick="socialLogin('Apple')">Apple</button>
      </div>
      <p class="note">🔐 Guest Mode: Only valid for 1 day.</p>
    </div>
  </div>

  <div id="avatar-selection" class="screen">
    <h2>🎭 Pilih Avatar</h2>
    <div id="avatars"></div>
    <button onclick="confirmAvatar()">✅ Pilih Avatar</button>
  </div>

  <div id="main-menu" class="screen">
    <h2>🌟 Selamat Datang, <span id="playerName">Player</span></h2>
    <p>ID: <span id="playerID"></span></p>
    <p>Referal Code: <span id="referralCode"></span></p>
    <div class="menu-buttons">
      <button onclick="startBattle()">🎮 Battle Mode</button>
      <button onclick="showStatus()">📊 Status</button>
      <button onclick="logout()">🚪 Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
